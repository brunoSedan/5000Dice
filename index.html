<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jeux 5000</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <h1>5000 DICE</h1>
    <!--------------------SETTING------------------- -->

    <div class="menu-ctn container color1">
      <h2>GAME SET</h2>

      <div class="playnbr-ctn">
        <h3>Player Number</h3>
        <div>
          <div class="inputlabel">
            <input
              class="radio radio-number"
              type="radio"
              id="1player"
              name="playernbr"
              value="4"
            />
            <label for="number">1</label>
          </div>
          <div class="inputlabel">
            <input
              class="radio radio-number"
              type="radio"
              id="2player"
              name="playernbr"
              value="3"
            />
            <label for="number">2</label>
          </div>
          <div class="inputlabel">
            <input
              class="radio radio-number"
              type="radio"
              id="3player"
              name="playernbr"
              value="2"
            />
            <label for="number">3</label>
          </div>
          <div class="inputlabel">
            <input
              class="radio radio-number"
              type="radio"
              id="4player"
              name="playernbr"
              value="1"
              checked
            />
            <label for="number">4</label>
          </div>
        </div>
      </div>
      <div class="playnm-ctn">
        <h3>Player Name</h3>
        <div>
          <div class="nameinput">
            <label for="playername" class="label">player1</label>
            <input
              class="inputname"
              id="player1name"
              type="text"
              max="12"
              min="1"
              placeholder="player1"
            />
          </div>
          <div class="nameinput">
            <label for="playername" class="label">player2</label>
            <input
              class="inputname"
              id="player2name"
              type="text"
              max="12"
              min="1"
              placeholder="player2"
            />
          </div>
          <div class="nameinput">
            <label for="playername" class="label">player3</label>
            <input
              class="inputname"
              id="player3name"
              type="text"
              max="12"
              min="1"
              placeholder="player3"
            />
          </div>
          <div class="nameinput">
            <label for="playername " class="label">player4</label>
            <input
              class="inputname"
              id="player4name"
              type="text"
              max="12"
              min="1"
              placeholder="player4"
            />
          </div>
        </div>
      </div>

      <div class="point-ctn">
        <h3>Game point</h3>
        <div>
          <div class="inputlabel">
            <input
              type="radio"
              id="3000point"
              name="pointgame"
              value="3000"
              class="pointradio"
            />
            <label for="pointgame" class="label">3000</label>
          </div>
          <div class="inputlabel">
            <input
              type="radio"
              id="5000point"
              name="pointgame"
              class="pointradio"
              value="5000"
              checked
            />
            <label for="pointgame" class="label">5000</label>
          </div>
          <div class="inputlabel">
            <input
              type="radio"
              id="8000point"
              name="pointgame"
              class="pointradio"
              value="8000"
            />
            <label for="pointgame" class="label">8000</label>
          </div>
        </div>
      </div>
      <input id="submitgame" type="submit" class="btn" />
    </div>

    <!--------------------GAME------------------- -->
    <div class="play-ctn container color1">
      <div class="top">
        <h2 id="player" class="player1">player1</h2>
        <p>Manche:<span id="round">1</span></p>
      </div>
      <div class="dice-ctn">
        <div>
          <button id="dice1" class="dice display0"></button>
          <button id="dice2" class="dice display0"></button>
          <button id="dice3" class="dice display0"></button>
        </div>
        <div>
          <button id="dice4" class="dice display0"></button>
          <button id="dice5" class="dice display0"></button>
        </div>
      </div>
      <div class="btn-ctn">
        <button id="first" type="button " class="play-btn play">play</button>
        <button id="second" type="button" class="play-btn second">
          All Again
        </button>
        <button id="pass" type="button " class="play-btn pass">Stop</button>
        <button id="next" type="button " class="play-btn next">
          Next Player
        </button>
      </div>
      <div class="message-ctn">
        <div class="point">
          <span>Point :</span>
          <div id="dice-counter" class="counter">000</div>
        </div>

        <div class="player-ctn"></div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
